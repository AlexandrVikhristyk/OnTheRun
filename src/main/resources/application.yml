###
# Spring settings
###
spring:
  #Jpa settings
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: 'true'
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
      org:
        hibernate:
          # Envers settings
          envers:
            audit_table_suffix: '_history'
            revision_field_name: 'history_info_id'
            revision_type_field_name: 'type'




#Application settings
application:
  name: ontherun

#Server settings
server:
  port: 8080

