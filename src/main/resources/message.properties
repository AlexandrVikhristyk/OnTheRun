unauthorized.error.message = An unauthorized exception has occurred. This means that the user does not have the necessary permissions or authorization to perform the requested action. Please check your credentials or contact the appropriate authority for permission to perform this action.
bad.request.error.message = We apologize for the inconvenience, but it appears that the request you have made is not valid. Please check your request and try again. If you continue to experience issues, please contact our support team for assistance. Thank you for your understanding.
