unauthorized.error.message = An unauthorized exception has occurred. This means that the user does not have the necessary permissions or authorization to perform the requested action. Please check your credentials or contact the appropriate authority for permission to perform this action.
bad.request.error.message = We apologize for the inconvenience, but it appears that the request you have made is not valid. Please check your request and try again. If you continue to experience issues, please contact our support team for assistance. Thank you for your understanding.
not.found.error.message = The requested resource could not be found. Please check the URL and try again or contact the system administrator for assistance.
access.denied.error.message = Sorry, you do not have access to this resource. Please contact the system administrator for further assistance.
internal.server.error.message = An internal server exception has occurred. This is a technical issue that needs to be addressed by our team as soon as possible. We apologize for any inconvenience this may cause and appreciate your patience while we work to resolve this issue. Thank you.
user.already.exist.error.message = This user already exists. Please choose a different username or email address.
constraint.violation.error.message = The requested operation violates a data constraint. Please check your input and try again.